<!DOCTYPE html>
<html>
<head>
<meta charset= "UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0 "

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap" rel="stylesheet">

</head>
<body>
<!---Dashboard Header-->

<div class="header">

<div class="container">

    <h1 class="dashboard">Weather Dashboard</h1>

</div>
</div>

<!--Content Container-->
<div class="maincontainer">
    <div class="row">
        <!--Search Bar-->
        <div class="col-3 search">
            <!--Form w. Button-->
            <h4>Search for a city: </h4>

            <div class="input">
                <input type="text" class="form" id="cityInput" placeholder="City Name " aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="appendinput">
                    <button class="primaryBtn" type="button" id="citySearch"><i class="fas fa-search"></i></button>
            </div>

        </div>
        <!--City Table-->
        <div class="table-group" id="cityList">

        </div>
    </div>
    <!--Weather Information Section-->
    <div class="col-9">
        <div class="weather" style="width: 100%;" id="weatherContainer">
        <div id="forecastContainer"></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
